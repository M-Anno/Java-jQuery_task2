<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="content">
      <div class="output-container">
        <div data-operand class="operand-text"></div>
        <div data-result class="result-text"></div>
      </div>
        <div class="button-set" type="button">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>+</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>*</button>
          <button data-number>0</button>
          <button data-number>00</button>
          <button data-number>.</button>
          <button data-operation>/</button>
          <button data-all-clear class="AC">AC</button>
          <button data-equal class="equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js" charset="utf=8"></script>
  </body>
</html>
